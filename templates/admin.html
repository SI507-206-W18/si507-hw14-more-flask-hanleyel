<link rel="stylesheet" href="/static/style.css">

<h1> Welcome to my guestbook! </h1>

<p><a href = "/add">Add a message</a></p>

{% for e in entries %}

    <div class="entry">
        <p class="entrytext">{{e['text']}}</p>
        <p class="metadata"> by {e['author']}} on {{e['timestamp']}}</p>

    </div>

<h1>{{ e['id'] }}</h1>
<form action="/delete" method="POST">
    <input type="hidden" name="aaa" value="{{e['id'] }}"> <!--  -->
    <input type="submit" name="bbb" value="X">
</form>

{%  endfor %}
